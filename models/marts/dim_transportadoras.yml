version: 2
models:
  - name: dim_transportadoras
    description: Dimensão de transportadoras da Northwind.
    columns:
      - name: id_transportadora
        description: Chave primária da dimensão de transportadoras.
        tests:
          - not_null
          - unique
      - name: nome_transportadora
        description: Nome da transportadora.
        tests:
          - not_null